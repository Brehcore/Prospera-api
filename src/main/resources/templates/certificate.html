<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        @page {
            size: 297mm 210mm;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            width: 297mm;
            height: 210mm;
            font-family: 'Montserrat', Helvetica, Arial, sans-serif;
            color: #0f4c3a;
            /* Fundo gerado dinamicamente */
            background-image: url('data:image/png;base64,[[${bgImageBase64}]]');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* --- CONTEÚDO CENTRAL (Títulos e Nomes) --- */
        .content {
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            margin-top: 0;
        }

        .text-body {
            font-size: 20px;
            line-height: 1.6;
            margin: 0 100px;
        }

        .student-name {
            font-size: 32px;
            font-weight: bold;
            border-bottom: 2px solid #0f4c3a;
            padding: 0 20px;
            display: inline-block;
            margin: 10px 0;
        }

        .course-title {
            font-weight: bold;
            font-size: 24px;
        }

        /* --- RODAPÉ ESQUERDO: EMPRESA E CNPJ --- */
        .footer-left {
            position: absolute;
            bottom: 60px; /* Alinhado com a base */
            left: 60px; /* Margem da esquerda */
            text-align: left;
            font-size: 14px;
            line-height: 1.5;
        }

        /* --- RODAPÉ CENTRAL: CARGA HORÁRIA E DATA --- */
        .footer-center {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center; /* Centraliza na página */
            font-size: 16px;
            line-height: 1.5;
        }

        /* --- RODAPÉ DIREITO: VALIDAÇÃO --- */
        .validation-badge {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 130px;
            height: 130px;
            border: 3px solid #0f4c3a;
            border-radius: 50%;
            background-color: #ffffff;
            text-align: center;
            padding-top: 35px;
            box-sizing: border-box;
        }

        .validation-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #666;
        }

        .validation-code {
            display: block;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #000;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Certificado de Conclusão</h1>

    <p class="text-body">
        Certificamos que
        <br/> <span class="student-name" th:text="${studentName}">NOME DO ALUNO</span>
        <br/> concluiu com êxito o treinamento
        <br/> <span class="course-title" th:text="${courseName}">NOME DO CURSO</span>
    </p>
</div>

<div class="footer-left">
    Oferecido pela <strong th:text="${companyName}">Go-Tree Consultoria</strong>
    <br/>
    CNPJ: <span th:text="${companyCnpj}">00.000.000/0001-00</span>
</div>

<div class="footer-center">
    Carga Horária: <strong th:text="${workload}">10 horas</strong>
    <br/>
    Data de Conclusão: <strong th:text="${completionDate}">27/01/2026</strong>
</div>

<div class="validation-badge">
    <span class="validation-label">Validação</span>
    <span class="validation-code" th:text="${validationCode}">ABCD-1234</span>
</div>

</body>
</html>
